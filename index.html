<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Library</h1>
        <button type="button" onclick="addBookToLibrary()">+</button>
    </header>
    <main id="main">


        <div>
            <form action="">
                <h1>Add a book</h1>
                <div class="info">
                    <label for="LABEL"><input type="text" name="dasda" id="booksName" placeholder="Book's Name"
                            value=""></label>
                    <label for="LABEL"><input type="text" name="dasda" id="author" placeholder="Author"
                            value=""></label>
                    <label for="LABEL"><input type="number" name="dasda" id="numberOfPages"
                            placeholder="Number of Pages" value=""></label>

                </div>
                <button type="button" onclick="addBookToLibrary()">+</button>
            </form>
        </div>

        <div class="books">
            <div class="book">
                <div class="booksTextualContent">
                    <h3 class="bookTitle">
                        BOOK NAMiE
                    </h3>
                    <h5 class="author">
                        Oliver Bowden
                    </h5>

                    <h5 class="read">
                        not read yet
                    </h5>

                </div>
                <div class="pages">
                    <h5 class="numberOfPages">
                        214
                    </h5>
                </div>

            </div>
        </div>



    </main>
</body>

</html>
